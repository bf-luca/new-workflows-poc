on:
  workflow_call:
    inputs:
      PROJECT_ID:
        description: "The gcp project id"
        required: true
        type: string
      MATRIX_ENVIRONMENTS:
        description: Json encoded array of deploy environments
        required: false
        type: string
        default: "[\"dev-01\", \"dev-02\", \"dev-03\", \"staging\", \"production\"]"

jobs:
  push-build:
    strategy:
      #matrix:
      #  ENVIRONMENT: ${{ fromJson(inputs.MATRIX_ENVIRONMENTS) }} # Need restricted deployments, see environment
      matrix:
        SHORT_ENV: ['01', '02', '03']
        ADD_DEV_PREFIX: [ true ]
        ADD_PROTECTED_SUFFIX: [ true ]
        include:
          - SHORT_ENV: 'staging'
          - SHORT_ENV: 'production'
    name: Build push and deploy
    runs-on: ubuntu-latest
    environment: ${{ matrix.ADD_DEV_PREFIX && 'dev-' || ''}}${{ matrix.SHORT_ENV }}${{ matrix.ADD_PROTECTED_SUFFIX && '-protected' || ''}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Push
        run: echo "Build and push stuff to ${{ matrix.SHORT_ENV }}"
      - name: add dev-
        if: ${{ matrix.ADD_DEV_PREFIX }}
        run: echo "Adding dev-"
      - name: add -protected
        if: ${{ matrix.ADD_PROTECTED_SUFFIX }}
        run: echo "Adding -protected"
      - name: Deploy
        run: echo "Deploy by ${{ github.actor }}"