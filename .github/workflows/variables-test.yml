on:
  workflow_dispatch:
    inputs:
      ENV:
        description: "An env (dev-XY, staging, production)"
        required: true
        type: string

env:
  MULTI_TERNARY: ${{ (inputs.ENV == 'production' && 'a') || (inputs.ENV == 'staging' && 'b') || 'c'}}

jobs:
  push-build:
    name: Variables test
    runs-on: ubuntu-latest

    steps:
      - name: Build Push
        run: echo "Build and push stuff to ${{ env.MULTI_TERNARY }}"