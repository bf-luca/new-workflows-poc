on:
  workflow_dispatch:
    inputs:
      SKIP:
        description: "Optional value for overriding"
        required: false
        type: boolean

jobs:
  test:
    strategy:
      matrix:
        x: ['y']
    uses: ./.github/workflows/reusable-wf.yml
    with:
      SKIP: ${{ !inputs.SKIP }}
  skipedibap:
    name: skipedibap
    needs: test
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: "x"
        run: echo "${{ needs.test.result }}"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Read secrets and prepare test system .env
        run: |
          while read -rd $'' line
          do
            export "$line"
          done < <(jq -r <<<"$SECRETS" \
            'to_entries|map("\(.key)=\(.value)\u0000")[]')

          envsubst < .env.template > .env
        env:
          ALL_SECRETS: "${{ toJson(secrets) }}"
      - name: verify
        run: cat .env
