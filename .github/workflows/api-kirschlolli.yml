name: api-kirschlolli

on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        type: choice
        description: Deploy to environment
        required: true
        options:
          - dev-01
          - dev-02
          - dev-03
      FORCE_IMAGE_REBUILD:
        type: boolean
        description: Force an image rebuild
        required: false
        default: true
  pull_request:
    types: [ opened, edited ]
    paths:
      - "kirschlolli/**"
  push:
    branches: [ "main" ]
    paths:
      - "kirschlolli/**"

jobs:
  setup-and-pre-tests:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    steps:
      - run: echo "Doing some setup and test prior to deploying kirschlolli on ${{ inputs.ENVIRONMENT }}"
  
  build-push-deploy:
    runs-on: ubuntu-latest
    needs: setup-and-pre-tests
    environment: ${{ inputs.ENVIRONMENT }}
    steps:
      - run: echo "Rebuilding image ${{ inputs.FORCE_IMAGE_REBUILD }}"
      - run: echo "Build Push Deploy kirschlolli on ${{ inputs.ENVIRONMENT }}"
